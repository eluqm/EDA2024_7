<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música con Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-4">Reproductor de Música</h1>
        <input type="text" id="songId" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white" placeholder="Ingrese ID de la canción">
        <button id="playButton" class="w-full bg-green-600 hover:bg-green-500 text-white p-2 rounded">Reproducir</button>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', async () => {
            const songId = document.getElementById('songId').value;
            if (!songId) return alert('Por favor, ingrese un ID de canción.');

            // Token de acceso obtenido al autenticar tu aplicación con Spotify
            const accessToken = 'YOUR_SPOTIFY_ACCESS_TOKEN'; 

            // URL de la API para reproducir la canción
            const url = `https://api.spotify.com/v1/me/player/play?device_id=YOUR_DEVICE_ID`;

            // Realiza una solicitud POST para reproducir la canción
            fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uris: [`spotify:track:${songId}`]
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Canción en reproducción.');
                } else {
                    alert('Error al reproducir la canción.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al reproducir la canción.');
            });
        });
    </script>
</body>
</html>
